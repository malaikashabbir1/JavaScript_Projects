<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess A Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="outer_div">
    
    <div id="wrapper">
        <h1>NUMBER GUESSING GAME</h1>
        <p>Try and Guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess a right number.</p>
    </div>
    <br>
    <form>
        <label for="guessField" id="guess"><b>Guess a Number </b> </label>
        <br>
        <input type = "text" id="guessField" class="guessField">
        <br><br>
        <input type = "submit" id="subt" value="  Submit  " class="guessSubmit">
    </form>
    <div class="resultParas">
        <p><b> Previous Guesses: </b><span class="guesses"></span> </p>
        <p><b> Remaining Guesses: </b><span class="lastResult">10</span></p>
        <p class="lowOrHigh"></p>
    </div>
   </div>

</body>
</html>
<script src="project4.js"></script>
