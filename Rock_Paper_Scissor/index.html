<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="landing-div">
        <h1>LET'S PLAY!</h1>
        <div class="img-div">
            <img src="./images/complete.jpg" alt="LOGO" id="main-img">
        </div>
        <!-- Arrow Button -->
        <div class="arrow" id="go-to-game">
            <button id="start-btn"><b> START NEW GAME </b></button>
        </div>
    </div>

    <main id = "game">
        <div class="choices">
            <div class="choice" id="rock">
                <img src="./images/rock.jpg" class="choices-img">
            </div>
            <div class="choice" id="paper">
                 <img src="./images/paper.webp" class="choices-img">
            </div>
            <div class="choice" id="scissor">
                <img src="./images/scissor.jpg" class="choices-img">
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score"><u>0</u></p>
                <p><b>YOU</b></p>
            </div>
             <div class="score">
                <p id="comp-score"><u>0</u></p>
                <p><b>COMPUTER</b></p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg"><b>Play your move</b></p>
        </div>
        <button id="reset-btn"><b>RESET GAME </b></button>
    </main>



    <script src="app.js"></script>
</body>
</html>
